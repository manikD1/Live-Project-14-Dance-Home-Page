<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Home Page</title>
    <script src="https://kit.fontawesome.com/9f285d89df.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">

        <div class="nav">
            <img class="logo" src="./images/Logo.png" alt="">
            <div class="hrule1"><hr class="hrule-inner"></div>            
            <ul class="nav-list">
                <li class="nav-list-item">Home</li>
                <li class="nav-list-item">About Us</li>
                <li class="nav-list-item">Portfolio</li>
                <li class="nav-list-item">Contact</li>
            </ul>
        </div>

        <div class="mid">
            <div class="mid-heading"><span class="span1">Crea-</span><br><span class="span2">***</span><span class="span3">tivity.</span></div>
            <h3 class="mid-sub">is our<br>ingredient.</h3>
            <ul class="social-icon">
                <li class="social-icon-item"><i class="fa-brands fa-twitter"></i></li>
                <li class="social-icon-item"><i class="fa-brands fa-instagram"></i></li>
                <li class="social-icon-item"><i class="fa-brands fa-facebook-f"></i></li>
                <li class="social-icon-item"><i class="fa-regular fa-envelope"></i></li>
            </ul>
        </div>

        <div class="btn-box">
            <button class="btn">Check Our Package</button>
        </div>
        

        <div class="lower">
            <div class="hrule2">
                <hr class="hrule-inner">
            </div>
            <ul class="lower-list">
                <li class="lower-list-item"><i class="dot fa-solid fa-circle"></i>Photography</li>
                <li class="lower-list-item"><i class="dot fa-solid fa-circle"></i>Videography</li>
                <li class="lower-list-item"><i class="dot fa-solid fa-circle"></i>Graphic Design</li>
                <li class="lower-list-item"><i class="dot fa-solid fa-circle"></i>Illustration</li>
                <li class="lower-list-item"><i class="dot fa-solid fa-circle"></i>Animation</li>
            </ul>
            <div class="lower-sub">
                <i class="lower-sub-head fa-solid fa-quote-right"></i>
                <p class="lower-sub-para">We help you to create the best graphics,<br> photos, videos, animations and illustrations</p>
                <div class="lower-sub-image-outer">
                    <img class="lower-sub-image" src="./images/low-pic.jpg" alt="">
                </div>
            </div>
            <div class="hrule3">
                <hr class="hrule-inner">
            </div>
            <div class="hrule4">
                <hr class="hrule-inner">
            </div>
            <div class="hrule5">
                <hr class="hrule-inner">
            </div>
        </div>
        
    </div>
</body>
</html>
